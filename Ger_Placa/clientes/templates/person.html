{% extends "base.html" %}

{% block title %} Administração {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-12">

            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
                </div>

                    <input type="checkbox" name="meu-checkbox">
                    <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col">
        
        </div>

        <div class="col-6">
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a  href="{% url 'persons_delete' person.id %}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>

            <br>
                <a href="{% url 'person_new' %}" class="btn btn-primary"> Novo cliente </a>    
            <br>
        </div>
        
        <div class="col">
            
            {% if user.is_authenticated %}
                <p>Olá {{user.username}} <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Sair</a> </p>
                
            {% endif %}

        </div>

    </div>

{% endblock %}
